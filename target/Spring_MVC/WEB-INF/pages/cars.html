<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div style="margin: 50px">
        <th:block th:each="car : ${model}">
            <h1 th:text="${car.id + ' ' + car.title}"></h1>
        </th:block>
    </div>
</body>
</html>
